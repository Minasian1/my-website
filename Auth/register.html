<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" type="png" href="https://cdn-icons-png.flaticon.com/512/6799/6799093.png">

</head>
<body>

<div class="body_style">
    <h1>Register</h1>
    <div class="form_style">
        <form>
            <div class="label_style">
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Create username"
                       maxlength="20" minlength="4" required>
            </div>
            <div class="label_style">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password"
                       maxlength="20" minlength="6" required>
            </div>
            <div class="label_style">
                <label for="password_repeat"></label>
                <input type="password" name="password" id="password_repeat" placeholder="Repeat password"
                       maxlength="20" minlength="6" required>
            </div>
            <div class="label_style">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="eMail" required>
            </div>
            <div class="label_style">
                <label for="phone_number"></label>
                <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number" required>
            </div>

            <button type="submit" class="button_style">Register</button>
            <div class="register-link">
                <p>Already registered?<a href="index.html">Log in</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
