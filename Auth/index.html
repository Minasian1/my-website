
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="png" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png">

</head>
<body>

   <div class="body_style">
       <h1>Login</h1>
       <div class="form_style">
            <form>
                <div class="label_style">
                 <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Username"
                           maxlength="20" minlength="4" required>
                </div>
                <div class="label_style">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password"
                           maxlength="20" minlength="6" required>
                </div>
                <div class="remember_me">
                    <label for="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">Remember me</label>
                    <a href="forgot.html">Forgot password?</a>
                </div>

                <button type="submit" class="button_style">Login</button>
                <div class="register-link">
                  <p>Don't have an account?<a href="register.html">Register</a></p>
                </div>
            </form>
       </div>
   </div>
</body>
</html>
